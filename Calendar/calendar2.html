  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
  
    <nav id="navPlaceholder" style="position:fixed; top:0; width: 100%;"></nav>
  
    <!-- Page content go here -->
    <body class="light">

        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker">March</span>
                <div class="year-picker">
                    <span class="year-change" id="prev-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2021</span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-week-day">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days"></div>
            </div>
            <div class="calendar-footer">
                <span class="weekly">Weekly</span>
                <span class="quick-add">Today</span>
                <span class="overview">Quick add</span>
                <div class="toggle">
                    <!--<span>Dark Mode</span>
                    <div class="dark-mode-switch">
                        <div class="dark-mode-switch-ident"></div>
                    </div>-->
                </div>
            </div>
            <div class="month-list"></div>
            <div class="day-event">
                <span class="back" id="go-back">
                    <pre><</pre>
                </span>
                <h3> Events for today</h3>
                <h4 style="padding-top: 20px;">Tennis practice 2:30-4:00<span id="events-for-the-day"></span></h4>
                <i class="material-icons" id="saved" style="position: fixed; left: 800; bottom: 300;">bookmark_border</i>
            </div>  
        </div>
    
        <script src="../scripts/calendar2.js"></script>
    </body>
  
    <!-- copyright footer -->
