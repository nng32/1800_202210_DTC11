<body onload="loadSkeleton('Modify Details', './view-details.html'); retrieveEvent()">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav id="navPlaceholder"></nav>

    <!-- Page content go here -->
    <form class="m-2 needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" required>
            <div class="invalid-feedback">
                Please enter the event name.
            </div>
        </div>
        <div class="row">
            <label class="form-label">Priority<br><label>
            <div class="btn-group col" role="group" aria-label="Priority select"></div>
                <input type="radio" class="btn-check" name="btnradio" value="1" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1">1</label>
            
                <input type="radio" class="btn-check" name="btnradio" value="2" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">2</label>
            
                <input type="radio" class="btn-check" name="btnradio" value="3" id="btnradio3" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio3">3</label>
                
                <input type="radio" class="btn-check" name="btnradio" value="4" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4">4</label>
                
                <input type="radio" class="btn-check" name="btnradio" value="5" id="btnradio5" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio5">5</label>
            </div>
            <div class="col">
                <label class="form-label">Category</label>
                <select class="form-select" id="category" aria-label="Category select">
                    <option selected>No Category</option>
                    <option value="Training">Training</option>
                    <option value="Event">Event</option>
                    <option value="Ceremony">Ceremony</option>
                </select>
            </div>

        </div>

        <div class="mb-3 row clearfix">
            <div class="col">
                <label class="form-label">Start Time</label>
                    <input type="datetime-local" class="form-control" id="time-start" required>
                <div class="invalid-feedback">
                    Please provide a start time.
                </div>
            </div>
            <div class="col">
                <label class="form-label">End Time</label>
                <input type="datetime-local" class="form-control" id="time-end" required>
                <div class="invalid-feedback">
                    Please provide an end time.
                </div>
            </div>
            <div>
                <label class="form-label">Repeat Every</label>
                <select class="form-select" id="repeat" aria-label="Repeat select">
                    <option value="none" selected>None</option>
                    <option value="daily">Day</option>
                    <option value="weekly">Week</option>
                    <option value="monthly">Month</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="location">
        </div>
        <div class="mb-3">
            <label class="form-label">Details</label>
            <input type="text" class="form-control" id="details">
        </div>
        <input id="form-submit" type="button" class="btn btn-primary" onclick="postEvent()" value="Submit" />
        <input id="btn-delete" type="button" class="btn btn-secondary" onclick="deleteEvent()" value="Delete" />
    </form>
