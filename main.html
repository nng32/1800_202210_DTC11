<body onload="loadSkeleton('Overview', ''); displayCards(); displayUserName();">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav id="navPlaceholder"></nav>

    <div class="p-2" id="notifier">Loading data...</div>

    <!-- Page content go here -->
    <div class="row m-2">
        <input id="new-btn" class="btn btn-primary col" type="button" value="New" onclick="newEvent()" />
        <div class="btn-group col" role="group" aria-label="Past filter" onchange="displayCards()">
            <input type="radio" class="btn-check" name="btnradio" value="hide-past" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Hide Completed</label>
            
            <input type="radio" class="btn-check" name="btnradio" value="show-past" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Show Completed</label>
        </div>
        <div class="col mt-2">
            <select class="form-select" id="category" aria-label="Category select" onchange="displayCards()">
                <option selected>Show All</option>
                <option value="No Category">No Category</option>
                <option value="Training">Training</option>
                <option value="Event">Event</option>
                <option value="Ceremony">Ceremony</option>
            </select>
        </div>
    </div>
    <div id="events-group-container">

    </div>
    <template id="events-group">
        <div id="agenda-date-header-xxxx-xx-xx">
            <div class="clearfix">
                <h6 class="events-group-date m-2 float-start">Today</h6>
                <hr class="mt-3 mb-3 float-end w-50" />
            </div>
        </div>
        <div id="agenda-date-xxxx-xx-xx">

        </div>
    </template>
    <template id="agenda-event-card">
        <a class="card m-2 agenda-card text-decoration-none" href="./events/view-details.html">
            <div class="card-body">
                <h6 class="card-subtitle float-end mb-2 text-muted text-end">7:00-10:30</h6>
                <h5 class="card-title">Walk the Chaffee</h5>
                <h6 class="card-location text-muted">Okinawa</h6>
                <p class="card-text">Take my pet M24 for a neighbourhood stroll</p>
            </div>
        </a>
    </template>
